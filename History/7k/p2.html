<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">  
</head>
<body>
    <div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="./p1.html">Параграф 1</a>
		<a href="./p2.html">Параграф 2</a>
		<a href="#">Параграф 3</a>
		<a href="#">Параграф 4</a>
        <a href="./quiz.html">Вернуться на главную</a>
	  </div>
	  <div class="text hide" >
		<h1>Чтобы начать выберите параграф</h1>
		<span onclick="openNav()">Выбрать параграф</span>
	</div>
	  <!-- Use any element to open the sidenav -->

    <div class="home-box custom-box ">
		<h3>Инструкция:</h3>
		<p>Общее количество вопросов: <span class="total-question"></span></p>
		<button type="button" class="btn" onclick="startQuiz()">Начать</button>
		<a href="./quiz.html" style="text-decoration: none;" class="btn">Идти на главную</a>
	</div>
	<div class="quiz-box custom-box hide">
		<div class="question-number">
			
		</div>
		<div class="question-text">
			
		</div>
		<div class="option-container">
		
		</div>
		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next()">Следующее</button>
		</div>
		<div class="answers-indicator">
			
		</div>
	</div>
	<div class="result-box custom-box hide">
		<h1>Результаты теста</h1>
		<table>
			<tr>
				<td>Количество вопросов</td>
				<td><span class="total-question"></span></td>
			</tr>
			<tr>
				<td>Попыток</td>
				<td><span class="total-attempt"></span></td>
			</tr>
			<tr>
				<td>Правильных</td>
				<td><span class="total-correct"></span></td>
			</tr>
			<tr>
				<td>Неравильных</td>
				<td><span class="total-wrong"></span></td>
			</tr>
			<tr>
				<td>Процент</td>
				<td><span class="percentage"></span></td>
			</tr>
			<tr>
				<td>Ваш общий балл</td>
				<td><span class="total-score"></span></td>
			</tr>
		</table>
		<button type="button" class="btn" onclick="tryAgainQuiz()">Попробуйте ещё раз</button>
		<a href="./quiz.html" style="text-decoration: none;" class="btn">Идти на главную</a>
	</div>

    <script src="./js/app.js"></script>
    <script src="./js/question2.js"></script>
    <script src="./js/side.js"></script>
</body>
</html>
